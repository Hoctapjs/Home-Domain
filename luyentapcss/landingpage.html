<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px 20px
                /* top/bottom left/right */
            ;
            background-color: #349db3;
            color: #fff;
        }

        header h1 {
            font-size: 3em;
            /* tìm hiểu lại em */
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        header .sub-heading {
            font-size: 1.2em;
            font-weight: 300;
        }

        .product-info {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background-color: #fff;
        }

        .product-info img {
            max-width: 500px;
            border-radius: 10px;
            margin-right: 80px;
        }

        .description h2 {
            font-size: 2em;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .description p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #555;
        }

        .cta-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #c0392b;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Chào mừng đến với Sản phẩm Công nghệ Mới</h1>
        <p class="sub-heading">Khám phá công nghệ đột phá để thay đổi cuộc sống của bạn</p>
    </header>

    <section class="product-info">
        <img src="iphone16.jpg" alt="">
        <div class="description">
            <h2>Vì sao bạn nên chọn sản phẩm này</h2>
            <p>Với công nghệ tiên tiến, sản phẩm của chúng tôi dễ dàng kết nối và tiết kiệm thời gian</p>
            <button class="cta-btn">Đăng Ký Ngay</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Sản phẩm Công nghệ. Tất cả quyền lợi được bảo lưu.</p>
    </footer>
</body>

</html>
